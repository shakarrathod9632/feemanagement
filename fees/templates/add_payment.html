<!DOCTYPE html>
<html>
<head>
<title>Add Payment</title>
<style>
body{font-family:Arial;background:#f4f6f8;margin:0;padding:0;}
.header{background:#203864;color:white;padding:12px;text-align:center;}
.container{width:60%;margin:20px auto;background:white;padding:20px;border-radius:8px;box-shadow:0 0 8px #ccc;}
form{display:flex;flex-direction:column;gap:10px;}
input,select,textarea{padding:8px;border:1px solid #ddd;border-radius:4px;width:100%;}
button{background:#1abc9c;color:white;padding:10px;border:none;border-radius:6px;cursor:pointer;}
</style>
</head>
<body>
<div class="header"><h2>Add Payment</h2></div>
<div class="container">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save & Print Receipt</button>
  </form>
</div>
</body>
</html>
